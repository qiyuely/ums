<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="breadcrumbs" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a ui-sref="urlTypeTempView">URL类型模板</a>
			</li>
		</ul>
	</div>
	
	<div class="page-content">
		<div class="page-content-area">
			<div class="row">
				<div class="col-xs-12">
					<button ng-click="toAdd()" class="btn btn-info">
						新增 
						<i class="ace-icon fa fa-plus-square"></i>
					</button>
									
					<div class="row">
						<div class="col-xs-12">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>模板名称</th>
										<th style="width: 180px;">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="data in dataList">
										<td>{{data.name}}</td>
										<td>
											<button ng-click="toUpdate(data)" class="btn btn-xs btn-info">
												<i class="ace-icon fa fa-pencil bigger-120"></i>
											</button>

											<button ng-click="del($index)" class="btn btn-xs btn-danger">
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 编辑界面 -->							
	<div id="editPanel" class="modal fade" tabindex="-1">
		<div class="modal-dialog" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header no-padding">
					<div class="table-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<span class="white">&times;</span>
						</button>
						<div>{{editType == '0' ? '新增' : '修改'}}URL类型模板</div>
					</div>
				</div>
				
				<div class="modal-body">
					<div class="modal-edit-panel-content">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 模板名称：</label>
								<div class="col-sm-10">
									<input ng-model="editData.name" type="text" id="form-field-1" placeholder="模板名称" class="col-xs-10 col-sm-10" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> URL类型：</label>
								<div class="col-sm-10">
									<div class="inline">
										<div class="tags" style="width: 444px;">
											<span class="tag">
												根节点
											</span>
											<span ng-repeat="typeData in editTypeDataList" class="tag">
												{{typeData.name}}
												<button ng-click="typeRemoveSelectLi($index)" type="button" class="close">×</button>
											</span>
										</div>
									</div>
									<button ng-click="editTypeTempToTypeSelect()" class="btn btn-white btn-info btn-bold">
										<i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
										选 择
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div class="modal-footer no-margin-top">
					<button ng-click="save()" class="btn btn-white btn-info btn-bold pull-left">
						<i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
						保 存
					</button>
					<button class="btn btn-white btn-pink btn-round pull-left" data-dismiss="modal">
						<i class="ace-icon fa fa-times red2"></i>
						关 闭
					</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<div ng-include="'/module/toModuleUrlTypeSelect'"></div>
</body>
</html>
