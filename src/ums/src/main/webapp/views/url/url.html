<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="breadcrumbs" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a ui-sref="urlView">URL列表</a>
			</li>
		</ul>
	</div>
	
	<div class="page-content">
		<div class="page-content-area">
			<div class="row">
				<div class="col-xs-12">
					
					<div id="user-profile-2" class="user-profile">
						<div class="tabbable">
							<ul class="nav nav-tabs padding-18">
								<li class="active">
									<a data-toggle="tab" href="#home">
										默  认
									</a>
								</li>
							</ul>
							
							<div class="tab-content no-border padding-24" style="padding : 24px 0px;">
								<div id="home" class="tab-pane in active">
									
									<div>
										<div class="inline">
											<div class="tags" style="width: 100%; border: 0px;">
												<span class="tag" style="padding: 6px 30px 6px 13px; font-size: 14px;">
													节点
													<button  type="button" class="close">×</button>
												</span>	
											</div>
										</div>
										
										<h3 class="row header smaller lighter grey"></h3>
									</div>
									
									
									<label class="pull-right inline">
										<small class="muted smaller-90">类型列表：</small>
										<input id="id-button-borders" checked="" type="checkbox" class="ace ace-switch ace-switch-5" />
										<span class="lbl middle"></span>
									</label>
											
									<button ng-click="toAdd()" class="btn btn-info">
										新增 
										<i class="ace-icon fa fa-plus-square"></i>
									</button>
									<input type="text" placeholder="关键字" size="28"/>
								
									<div class="row">
										<div class="col-xs-12">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>URL</th>
														<th>备注</th>
														<th style="width: 180px;">操作</th>
													</tr>
												</thead>
												<tbody>
													<tr ng-repeat="data in dataList">
														<td>{{data.url}}</td>
														<td>{{data.remark}}</td>
														<td style="width: 180px;">
															<button ng-click="toUpdate(data)" class="btn btn-xs btn-info">
																<i class="ace-icon fa fa-pencil bigger-120"></i>
															</button>

															<button ng-click="del($index)" class="btn btn-xs btn-danger">
																<i class="ace-icon fa fa-trash-o bigger-120"></i>
															</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>
	
	<!-- 编辑界面 -->							
	<div id="editPanel" class="modal fade" tabindex="-1">
		<div class="modal-dialog" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header no-padding">
					<div class="table-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<span class="white">&times;</span>
						</button>
						<div>{{editType == '0' ? '新增' : '修改'}}URL</div>
					</div>
				</div>
				
				<div class="modal-body">
					<div class="modal-edit-panel-content">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> URL：</label>
								<div class="col-sm-10">
									<input ng-model="editData.url" type="text" id="form-field-1" placeholder="URL" class="col-xs-10 col-sm-10" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 备注：</label>
								<div class="col-sm-10">
									<input ng-model="editData.remark" type="text" id="form-field-1" placeholder="备注" class="col-xs-10 col-sm-10" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> URL类型：</label>
								<div class="col-sm-10">
									<div class="inline">
										<div class="tags" style="width: 444px;">
											<span class="tag">
												根节点
											</span>
											<span ng-repeat="typeData in editData.typeList" class="tag">
												{{typeData.name}}
												<button ng-click="typeRemoveSelectLi($index)" type="button" class="close">×</button>
											</span>
										</div>
									</div>
									<button ng-click="toTypeSelect()" class="btn btn-white btn-info btn-bold">
										<i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
										选 择
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div class="modal-footer no-margin-top">
					<button ng-click="save()" class="btn btn-white btn-info btn-bold pull-left">
						<i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
						保 存
					</button>
					<button class="btn btn-white btn-pink btn-round pull-left" data-dismiss="modal">
						<i class="ace-icon fa fa-times red2"></i>
						关 闭
					</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<!-- 编辑界面 -->							
	<div id="typeSelectPanel" class="modal fade" tabindex="-2">
		<div class="modal-dialog" style="width: 1200px;">
			<div class="modal-content">
				<div class="modal-header no-padding">
					<div class="table-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<span class="white">&times;</span>
						</button>
						<div>URL类型选择</div>
					</div>
				</div>
				
				<div class="modal-body">
					<div class="modal-edit-panel-content">
						<div class="dd" id="nestable">
							
							<script id="urlTypeRecursion" type="text/ng-template">
								<li class="dd-item {{typeData.childList.length != 0 && typeData.expandStatus == 1 ? '' : 'dd-collapsed'}}">
									<button ng-click="typeData.expandStatus = 0" ng-show="typeData.childList.length != 0 && typeData.expandStatus == 1" data-action="collapse" type="button">Collapse</button>
									<button ng-click="typeData.expandStatus = 1" ng-show="typeData.childList.length != 0 && typeData.expandStatus == 0" data-action="expand" type="button">Expand</button>
									<div ng-click="typeSelectLi(typeData)" class="dd-handle">
										{{typeData.name}}
										<div class="pull-right action-buttons">
											
										</div>
										<span ng-show="isTypeSelectedLi(typeData)" class="sticker">
											<span class="label label-success arrowed-in">
												<i class="ace-icon fa fa-check bigger-110"></i>
											</span>
										</span>
									</div>
									
									<ol class="dd-list" ng-init="parentTypeData=typeData; typeData=childTypeData" ng-repeat="childTypeData in typeData.childList" ng-include="'urlTypeRecursion'">
									</ol>
								</li>
							</script> 
						
							<ol class="dd-list" ng-repeat="typeData in typeDataList" ng-include="'urlTypeRecursion'">
							</ol>
						</div>
					</div>
				</div>
				
				<div class="modal-footer no-margin-top">
					<button class="btn btn-white btn-info btn-bold pull-left" data-dismiss="modal">
						<i class="ace-icon fa fa-floppy-o bigger-120 blue"></i>
						确 定
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
